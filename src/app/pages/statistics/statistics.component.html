<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Tarjeta de h치bitos -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-md flex justify-between items-center">
        <!-- Barra y texto -->
        <div class="w-1/3">
            <h3 class="text-lg font-semibold mb-2 text-white">H치bitos diarios</h3>
            <p class="text-sm text-white mb-1">
                Completados: <span class="font-bold">{{ habitsCompletados }}</span> /
                {{ habits.length }}
            </p>
            <div class="w-full bg-gray-200 h-3 rounded-full overflow-hidden">
                <div class="bg-green-400 text-white h-3 rounded-full" [style.width.%]="habitsPorcentaje"></div>
            </div>
        </div>
        <!-- Gr치fico -->
        <div class="w-2/3">
            <canvas baseChart [data]="habitsChartData" [type]="habitsChartType" [options]="habitsChartOptions"
                width="100" height="100">
            </canvas>
        </div>
    </div>

    <!-- Tarjeta de tareas -->
    <div class="bg-gray-200 p-6 rounded-lg shadow-md flex justify-between items-center">
        <!-- Barra y texto -->
        <div class="w-1/3">
            <h3 class="text-lg font-semibold mb-2 text-gray-700">Tareas pendientes</h3>
            <p class="text-sm text-gray-500 mb-1">
                Completadas: <span class="font-bold">{{ tareasCompletadas }}</span> /
                {{ tareas.length }}
            </p>
            <div class="w-full bg-gray-200 h-3 rounded-full overflow-hidden">
                <div class="bg-blue-400 h-3 rounded-full" [style.width.%]="tareasPorcentaje"></div>
            </div>
        </div>
        <!-- Gr치fico -->
        <div class="w-2/3">
            <canvas baseChart [data]="tasksChartData" [type]="tasksChartType" width="100" height="100" [options]="tasksChartOptions">
            </canvas>
        </div>
    </div>
</div>
